<div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark" data-ng-show="vm.signIn">
  <div class="auth-box bg-dark border-top border-secondary">
    <div id="loginform">
      <div class="text-center p-t-20 p-b-20">
        <span class="db"><img src="images/logo.png" alt="logo"/></span>
      </div>
      <!-- Form -->
      <form class="form-horizontal m-t-20" name="vm.loginForm" data-ng-submit="vm.login(vm.getUser);">
        <div class="row p-b-30">
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text bg-success text-white" id="basic-addon1"><i class="ti-user"></i></span>
              </div>
              <input id="login-username" type="text" class="form-control form-control-lg" name="username" value="admin"
                     placeholder="Username" data-ng-model="vm.getUser.Username" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text bg-warning text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
              </div>
              <input id="login-password" type="password" class="form-control form-control-lg" name="password"
                     placeholder="Password" data-ng-model="vm.getUser.Password" required value="admin">
            </div>
          </div>
        </div>
        <div class="row border-top border-secondary">
          <div class="col-12">
            <div class="form-group">
              <div class="p-t-20">
                <button class="btn btn-info" id="to-recover" type="button"><i class="fa fa-lock m-r-5"></i> Lost
                  password?
                </button>
                <button class="btn btn-success float-right" type="submit">Login</button>
                <hr>
                <button type="button" class="btn btn-block btn-primary" data-ng-click="vm.signIn=false;">
                  Sign Up <span class="fas fa-arrow-alt-circle-right"></span>
                </button>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark" data-ng-show="!vm.signIn">
  <div class="auth-box bg-dark border-top border-secondary">
    <div>
      <div class="text-center p-t-20 p-b-20">
        <span class="db"><img src="images/logo.png" alt="logo"/></span>
      </div>
      <!-- Form -->
      <form class="form-horizontal m-t-20" name="vm.registrationForm" data-ng-submit="vm.register();">
        <div class="row p-b-30">
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text bg-success text-white" id="basic-addon1"><i class="ti-user"></i></span>
              </div>
              <input type="text" class="form-control form-control-lg" name="username" placeholder="User Name" required
                     data-ng-model="vm.setUser.Username">
            </div>
            <!-- email -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text bg-danger text-white" id="basic-addon1"><i class="ti-email"></i></span>
              </div>
              <input type="email" class="form-control form-control-lg" name="email" placeholder="Email Address" required
                     data-ng-model="vm.setUser.Email">

            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text bg-warning text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
              </div>
              <input type="password" class="form-control form-control-lg" name="password" placeholder="Password"
                     required data-ng-model="vm.setUser.Password">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text bg-info text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
              </div>
              <input type="password" class="form-control form-control-lg" name="cpasswd" placeholder="Confirm Password"
                     required data-ng-model="vm.setUser.confirmPassword">
            </div>
          </div>
        </div>
        <div class="row border-top border-secondary">
          <div class="col-12">
            <div class="form-group">
              <div class="p-t-20">
                <button class="btn btn-success" id="to-recover" type="button"><i
                    class="fa fa-arrow-alt-circle-right m-r-5"></i> Rigister
                </button>
                <button class="btn btn-default float-right" type="button" data-ng-click="vm.signIn=true;">Cancel
                </button>

              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

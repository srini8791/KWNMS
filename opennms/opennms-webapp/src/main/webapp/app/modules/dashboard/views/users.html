<!-- Main content -->
<section class="content" id="popupContainer" data-ng-init="init()">
    <div class="row no-gutter">
      <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-info text-white"> Users 
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="thead-light">
                       <tr>
                          <th>Username</th>
                          <th>Full Name</th>
                          <th>Email</th>
                          <th>Roles</th>
                          <th>Actions</th>
                       </tr>
                    </thead>
                    <tbody>
                       <tr data-ng-repeat="user in users">
                         <td data-ng-bind="user['user-id']"></td>
                         <td data-ng-bind="user['full-name']"></td>
                         <td data-ng-bind="user['email']"></td>
                         <td data-ng-bind="user['role']"></td>
                         <td>
                           <a href="#" class="badge badge-info" > <i class="fa fa-edit"></i>  </a>
                           <a href="#" class="badge badge-danger" > <i class="fa fa-times"></i>  </a>
                         </td>
                       </tr>
                    </tbody>
                 </table>
  
              
            </div>
        </div>
        <div class="text-right">
                <a href="#" ng-click="tab = 1" class="btn btn-default"> <i class="fa fa-plus-circle"></i> Create New User</a>
        </div>
      </div> 

          
      <div class="col-md-6">
        <!-- Create User-->
        <div class="card" ng-show="tab==1">
            <div class="card-header bg-info text-white">Create User</div>
            <div class="card-body">
                <form>
                  <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputName" data-ng-model="newUser.username" placeholder="Username">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputFullName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputFullName" data-ng-model="newUser.fullName" placeholder="Full Name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" data-ng-model="newUser.email" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input">
                      <label class="form-check-label">Readonly</label>
                  </div>
                </form>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-default" data-ng-click="saveUser()">Create</button>
              <button class="btn btn-danger">Cancel</button>
            </div>
        </div>
        

     
      </div>
    </div>
  </section>
